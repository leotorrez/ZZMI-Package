	elif $t4 == 037731.5 && $t3 == 037731.0
		Resource.Default.Diffuse = ref ps-t5
		Resource.Default.NormalMap = ref ps-t6
		Resource.Default.LightMap = ref ps-t7

	elif $t4 == 037731.3 || $t4 == 037731.1
